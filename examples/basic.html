<!DOCTYPE html>
<html>
<head>
    <title>key-emit example</title>
    <script src="../dist/key-emit.js" type="text/javascript"></script>

    <script type="text/javascript">

        // _ke is a global added by the key-emit.js include ^
        var k = key_emit(document);
        k.pressed.on("a", function(){
            alert("You pressed a!");
        })
        k.pressed.on("S", function(){
            alert("You pressed S!");
        })
        
        k.pressed.on("F", function(){
            alert("You pressed F!");
        })

        k.down.on("q", function() {
            console.log("q is DOWN");
        })
        k.up.on("q", function() {
            console.log("q is UP");
        })

    </script>
</head>
<body>

    <p>Press a, S, d, or F and I'll tell you what you've 'pressed'</p>

    <p>Press q and checkout your dev console for up/down events</p>

</body>
</html>
