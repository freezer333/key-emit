<!DOCTYPE html>
<html>
<head>
    <title>key-emit form field example</title>
    <script src="../dist/key-emit.js" type="text/javascript"></script>
</head>
<body>

    <form>
        <div>
            <label for="example1">Type a, s, d, or f</label>
            <input type="text" id="example1" name="example1"/>
        <div>
            <label for="example2">Type j, k, l, or ;</label>
            <input type="text" id="example2" name="example2"/>
        </div>
    </form>

    <script type="text/javascript">

        var k1 = key_emit(document.getElementById("example1"));
        
        k1.pressed.on("a", function(){
            alert("You pressed a!");
        })
        k1.pressed.on("s", function(){
            alert("You pressed s!");
        })
        k1.pressed.on("d", function(){
            alert("You pressed d!");
        })
        
        k1.pressed.on("f", function(){
            alert("You pressed f!");
        })

        var k2 = key_emit(document.getElementById("example2"));
        
        k2.pressed.on("j", function(){
            alert("You pressed j!");
        })
        k2.pressed.on("k", function(){
            alert("You pressed k!");
        })
        k2.pressed.on("l", function(){
            alert("You pressed l!");
        })
        
        k2.pressed.on(";", function(){
            alert("You pressed ;!");
        })




    </script>


</body>
</html>
