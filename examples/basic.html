<!DOCTYPE html>
<html>
<head>
    <title>key-emit example</title>
    <script src="../dist/key-emit.js" type="text/javascript"></script>

    <script type="text/javascript">

        // key_emit is a global added by the key-emit.js include ^
        var k = key_emit(document);
        k.pressed.on("a", function(){
            alert("You pressed a!");
        })
        k.pressed.on("S", function(){
            alert("You pressed S!");
        })
        k.pressed.on("d", function(){
            alert("You pressed d!");
        })
        
        k.pressed.on("F", function(){
            alert("You pressed F!");
        })

        k.down.on("q", function() {
            console.log("q is DOWN");
        })
        k.up.on("q", function() {
            console.log("q is UP");
        })

        k.pressed.on("0-9", function(value) {
            console.log(value + " is an actual number?  " + (typeof value == 'number'));
        });

        k.down.on("any_key", function(key) {
            console.log("you just pressed: " + key)
        })


    </script>
</head>
<body>

    <p>Press a, S, d, or F and I'll tell you what you've 'pressed'</p>

    <p>Press q and checkout your dev console for up/down events</p>

    <p>Press a number key to see special events</p>

</body>
</html>
